<!doctype html>

<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Fresh Phrase - Language Translations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="img/png" href="../../icons/icon16.png" />
        <link rel="stylesheet" href="css/override.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>

        <section class="language_container">
            <section class="language_half_container">
                <div class="translation_container first_language_text">
                    <span></span>
                    <p class="play_voice"><i class="material-icons">volume_up</i></p>
                </div>
                <div class="flag_container">
                    <img id="first_flag" />
                </div>
            </section>
            <section class="language_half_container">
                <div class="translation_container second_language_text">
                    <span></span>
                    <p class="play_voice"><i class="material-icons">volume_up</i></p>
                </div>
                <div class="flag_container">
                    <img id="second_flag" />
                </div>
            </section>
        </section>

        <div class="options_container">
            <div class="options_content">
                <h1>Select Your Language</h1>
                <select id="language_selector">
                    <option value="english_portuguese">English &#8594; Portuguese</option>
                    <option value="english_spanish">English &#8594; Spanish</option>
                </select>
                <button id="save">Save</button>
            </div>
            <p class="credits">Made by <a href="http://celsowhite.com" target="_blank">Celso White</a></p>
        </div>

        <div class="settings">
            <span>Settings</span> 
            <div class="line_transform"></div>
        </div>

        <script src="js/config.js"></script>
        <script src="js/setup_languages.js"></script>
        <script src="js/restore_options.js"></script>
        <script src="js/settings_link.js"></script>
        <script src="js/save_settings.js"></script>
        <script src="js/speech_synthesis.js"></script>
                
    </body>
    
</html>
